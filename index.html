<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu">
                <div>
                    <i class="fa fa-bars icons"></i>
                  </div>
                  <div>
                    <i class="fa fa-search icons"></i>
                  </div>
            </div>
            <div class="masthead__actions">
                <button>Log In</button>
                <button>Subscribe now</button>
                <div><i class="fa fa-cog icons"></i></div>
            </div>
            <div class="masthead__techs">
                <span class="masthead__techs-html">html</span>
                <span class="masthead__techs-css">css</span>
                <span class="masthead__techs-javascript">javascript</span>
                <span class="masthead__techs-python">python</span>
            </div>
            <div class="masthead__date">
                Tuesday, October 31, 2020
            </div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="AA times logo">
            </div>
            <div class="masthead__paper">
                <div>
                    <i class="far fa-newspaper"></i>
                    Today's Paper
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
